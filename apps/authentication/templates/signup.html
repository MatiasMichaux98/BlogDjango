{% extends 'base.html' %}
{% block container %}
{% load static tailwind_tags %}
{% load static %}

<div class="py-6">
    <div class="flex bg-[#0D1017] rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
        <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image:url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')"></div>
        <div class="w-full p-8 lg:w-1/2">
            <h2 class="text-2xl font-semibold text-gray-700 text-center">Brand</h2>
            <p class="text-xl text-gray-600 text-center">Create your account!</p>

            <!-- Mostrar los mensajes de error aquí -->
            {% if messages %}
                <div class="bg-red-100 text-red-800 border-l-4 border-red-500 p-4 mb-4">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <!-- Campo de Username -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium">Username:</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mt-2">
                </div>
    
                <!-- Campo de Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email:</label>
                    <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mt-2">
                </div>
    
                <!-- Campo de Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password:</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mt-2">
                </div>
    
                <!-- Campo de Confirm Password -->
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password:</label>
                    <input type="password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 mt-2">
                </div>
    
                <!-- Botón de Registro -->
                <button type="submit" class="w-full py-3 mt-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Register
                </button>
            </form>
            <div class="mt-4 flex items-center justify-between">
                <span class="border-b w-1/5 md:w-1/4"></span>
                <a href="{% url 'authentication:accountslogin' %}" class="text-xs text-gray-500 uppercase">Already have an account? Login</a>
                <span class="border-b w-1/5 md:w-1/4"></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
