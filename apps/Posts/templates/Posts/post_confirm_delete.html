<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Borrado</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">¿Deseas borrar esto?</h1>
        <p class="text-gray-600 mb-6">Esta acción es irreversible.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                Confirmar
            </button>
            <a href="{% url 'profile:profileDetail' %}" class="block text-sm mt-4 text-gray-500 hover:text-gray-700">Cancelar</a>
        </form>
    </div>
</body>
</html>
