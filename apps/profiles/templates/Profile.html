{% extends 'base.html' %}
{% load static %}

{% block container %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8 max-w-2xl bg-white rounded-lg shadow-md mt-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Actualizar Perfil</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.image.id_for_label }}" class="block text-gray-700 font-medium">Imagen de perfil:</label>
                <div class="mt-2">
                    {{ form.image }}
                </div>
            </div>

            <div>
                <label for="{{ form.full_name.id_for_label }}" class="block text-gray-700 font-medium">Nombre completo:</label>
                <div class="mt-2">
                    {{ form.full_name }}
                </div>
            </div>

            <div>
                <label for="{{ form.bio.id_for_label }}" class="block text-gray-700 font-medium">Biograf√≠a:</label>
                <div class="mt-2">
                    {{ form.bio }}
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    Guardar cambios
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'profile:profile' %}" class="text-blue-500 hover:text-blue-700">Volver a mi perfil</a>
        </div>
    </div>

</body>
</html>
{% endblock %}
